<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="mainnav container flex">
            <a onclick="reload()" href="#" class="companylogo">
                <img src="logo.png" alt="company logo ">
            </a>
            <div class="navlinks">
                <ul class="flex">
                    <li class="hoverlink navitem" id="ipl" onclick="onNavitemclick('ipl')">IPL</li>
                    <li class="hoverlink navitem" id="finance" onclick="onNavitemclick('finance')">Finance</li>
                    <li class="hoverlink navitem" id="Politics" onclick="onNavitemclick('Politics')">Politics</li>
                </ul>
            </div>
            <div class="searchbar flex">
                <input id="searchtext" type="text" class="newsinput" placeholder="e.g. Science">
                <button id="searchbutton" class="searchbutton" >Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cardcontainer flex container " id="cardcontainer">
        </div>
    </main>

    <template id="templatenewscard">
        <div class="card">
            <div class="cardheader">
                <img src="https://via.placeholder.com/400x200" alt="newsimage" id="newsimg">
            </div>
            <div class="cardcontent">
                <h3 id="newstitle">This is the Title</h3>
                <h6 class="newssource" id="newssource">End Gadget 23/09/2023</h6>
                <p class="newsdesc" id="newsdesc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium ipsa enim aperiam! Reprehenderit, optio quis. Quidem sit esse cum commodi.</p>
            </div>
        </div>
    </template>



    <script src="script.js"></script>
</body>
</html>
